{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}


<div class="conteiner">
  <div class="row">
    <p>{%trans "For any wishes, complaints or just to say hi, feel free to contact us:" %}</p>
    <form action="{% url "contact" %}" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary" value="{% trans "Submit" %}">
    </form>
  </div>
</div>


{% endblock content %}
