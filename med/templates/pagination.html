{% load i18n %}
{% load spurl %}

{% if is_paginated %}
<div class="row"/>

  <div class="col-sm-1">
    {% if page_obj.has_previous %}
    <a class="btn btn-primary" href="{% spurl base=request.get_full_path remove_query_param="page" add_query="page={{ page_obj.previous_page_number }}" %}">{% trans "Previous" %}</a>
    {% endif %}
  </div>

  <div class="col-sm-offset-4 col-sm-2">
    <p>{{ page_obj }}</p>
  </div>

  <div class="col-sm-offset-4 col-sm-1">
    {% if page_obj.has_next %}
    <a class="btn btn-primary" href="{% spurl base=request.get_full_path remove_query_param="page" add_query="page={{ page_obj.next_page_number }}" %}">{% trans "Next" %}</a>
    {% endif %}
  </div>

</div>
{% endif %}
