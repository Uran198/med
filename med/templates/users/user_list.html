{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>Users</h2>

    <div class="list-group">
      {% for user in user_list %}
      <a href="{% url 'users:detail' user.username %}" class="list-group-item-heading list-group-item
        {% if user.is_doctor %}
        special
        {% endif %}
        "
        >
          <h4>{{ user.username }} ({{ user.answers }})</h4>
      </a>
      {% endfor %}

    </div>
</div>

{% endblock content %}
