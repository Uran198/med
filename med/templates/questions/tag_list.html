{% extends 'base.html' %}


{% block content %}

<h2>Tags</h2>

<div class="list-group">
    {% for tag in tag_list %}
      <a href="{% url 'questions:tag_detail' tag.pk %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ tag.name }}</h4>
      </a>
    {% endfor %}

</div>

{% endblock content %}
